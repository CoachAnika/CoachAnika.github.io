<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tamagotchi</title>  
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
         <!-- CSS STYLE SHEETS-->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <!-- JQUERY SCRIPT-->
        <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>
        <!-- JS SCRIPT -->      
        <script src="js/app.js" async defer></script>
        <!-- Add audio elements here. -->

        
    </head>
    <body>
        

    <div>
        <div class="container">
            
            

        <!-- partTwo here.-->
        <!-- Everything that is on the other html file is here -->
        <!-- partTwo here, which is the main game play-->
            <header>
            <!-- NAME HERE --> 
            <div id="lights-off"></div>
            <div class="lightSwitch">
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="fa fa-moon-o"></i>
                    <i class="fa fa-sun-o"></i>
                    <div class="ball"></div>
                </label>
            </div>
            <div class="nameBox"> 
                <input type="text" id="petName"  placeholder="Enter Name" maxlength='15' />
                <button class="submitButton">Name your pet.</button>
            </div>

            <div class="ageBar">
                <span id="ageTimer"> Age: 0 Days </span> <!-- every 1min. gets 1 day older. -->
              
            </div>
            </header>
        
            <main>
            <!-- <div id="lights-off"></div>  -->
             <!-- PET GOES HERE -->   
                <div class= "pet-area"> <!-- This is the same as div class astronaut-->
                 <!-- Default Pet Image  -->
                <div id="stand"><img src="Images/Hamster/hamster_standing.gif" alt="stand"></div>
                <!-- Pet Image for Play -->
                <!-- <div id="play"><img src="Images/Hamster/hamster_walking.gif" alt="play"></div> -->
                <!-- Pet Image for Feed-->
                <!-- <div id="eat"><img src="Images/Hamster/hamster_eating.gif" alt="eat"></div> -->
                <!-- Pet Image for Sleep -->
                <!-- <div id="sleep"><img src="Images/Hamster/hamster_sleeping.png" alt="sleep"></div>  -->
             </div>
            </main>
            
            <aside>
       <!-- INSTRUCTIONS-->
                <div class= "instbox">
                <h4>Game Instructions:</h4>
                    <ol>
                        <li>Play with pet.</li>
                        <li>Feed your pet.</li>
                        <li>Rest your pet.</li>
        
                    </ol>
                </div>

         <!-- PLAY PROGRESS -->
                <div class= "Playprogress">

                <div class="boredBox">
                <div class="bar" id="boredTimer">Bored Level: 0</div>
                </div>
           
                <div class="hungerBox">
                <div class="bar" id="hungerTimer">Hunger Level: 0</div>
                </div> 
                <div class="sleepBox">
                <div class= "bar" id= "sleepTimer">Sleep Level: 0</div>
                </div>
                </div>
            </aside>
            
            <footer>
            
        <!-- FEED, PLAY, SLEEP BUTTONS/ ICONS HERE -->

                <div class= "button-area">

                <div class ="boredBox">
                <button id="play-Btn"><img src="Images/Radio.jpeg" alt="play"></button>
                </div>

                <div class ="hungerBox">
                <button id="feed-Btn"><img src="Images/Apple.jpeg" alt="feed"></button>
                </div>
                
                <div class="sleepBox">
                <button id="sleep-Btn"><img src="Images/Pilllow.jpeg" alt="sleep"></button>
                </div>
                
                </div>
            </footer>
    </div>
</div>
     
   

    </body>
</html>
