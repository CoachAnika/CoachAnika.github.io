    <body>
        <!--[if lt IE 7]>

        <!-- Victor has a div class music here-->

        <div>
            <div class="container">

        <!-- Victor has a div class partOne here for the introduction of the game.-->
        <!-- Everything that is on the other html file is here -->
        <!-- partTwo here, which is the main game play-->
            <header>
            <!-- NAME & AGE HERE -->    
           
                <h2>HELLO NAME!</h2>
                <h2>AGE:</h2>
            
            </header>
        
            <main>
             <!-- PET GOES HERE -->   
             <div class= "pet-area"> <!-- This is the same as div class astronaut-->
                 <!-- Default Pet Image  -->
                <div id="stand"><img src="Images/Hamster/hamster_standing.gif" alt="stand"></div>
                <!-- Pet Image for Play -->
                <div id="play"><img src="Images/Hamster/hamster_walking.gif" alt="play"></div>
                <!-- Pet Image for Feed-->
                <div id="eat"><img src="Images/Hamster/hamster_eating.gif" alt="eat"></div>
                <!-- Pet Image for Sleep -->
                <div id="sleep"><img src="Images/Hamster/hamster_sleeping.png" alt="sleep"></div> 
             </div>
            </main>
            
            <aside>
       <!-- INSTRUCTIONS-->
        <div class= "instbox">
            <h4>Game Instructions:</h4>
                    <!-- <ol>
                        <li>Play with your pet</li>
                        <li>Feed your pet</li>
                        <li>Put your pet to sleep</li>
        
                    </ol> -->
        </div>

         <!-- PUT PROGRESS SLIDERS -->
         <!-- PLAY PROGRESS -->
         <div class= "playProgress">
             <div class="bar" id="playBar">BORED TIMER </div>
        </div>
        <!-- FEED PROGRESS -->
         <div class= "feedProgress">
             <div class="bar" id="feedBar">HUNGRY TIMER</div>
        </div>   
         <!-- SLEEP PROGRESS -->  
         <div class= "sleepProgress">
            <div class= "bar" id= "sleepBar">SLEEPY TIMER</div>

        <!-- RECORD GAME SCORE -->
        </div>   
       <div class="uiElements responsive">

        <!-- Timer for Sleep --> <!-- FIXME: ADD ICONS HERE -->
        <div class="sleepBox">
        <span id="sleepTimer"> 0 </span> <!-- every 50seconds increases by 1. -->
        
    
        <!-- Timer for Boredom --> <!-- FIXME: ADD ICONS HERE -->
        <div class="boredomBox">
        <span id="boredTimer"> 0</span> <!-- every 30 seconds increases by 1. -->
        </div>
    
        <!-- Timer for Hunger --> <!-- FIXME: ADD ICONS HERE -->
        <div class="foodBox">
        <span id="foodTimer">0</span> <!-- every 50seconds increases by 1. -->
       
        </div>
        
    </div>
      </aside>
            
            <footer>
            <!-- PUT FEED, PLAY, SLEEP BUTTONS/ ICONS HERE -->
            <!-- <img src="https://i.imgur.com/wgtuy1It.png " height="50%" width="20%" alt="play">     -->
            <div class= "button-area">
                <button id="feed-Btn"><img src="Images/Apple.jpeg" alt="feed"></button>
                <button id="play-Btn"><img src="Images/Radio.jpeg" alt="play"></button>
                <button id="sleep-Btn"><img src="Images/Pilllow.jpeg" alt="sleep"></button>
            </div>
            </footer>
